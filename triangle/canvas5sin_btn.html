<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Canvas triangle 5center</title>
    <!--   //<link rel="stylesheet" href="css/styles.css"> -->
    <style>
      #axisCanvasRapper {
        margin: 30px auto;
        text-align: center;
      }

      #axisCanvas {
        border: 1px solid #ff0000;
      }

      #container {
        display: inline;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <canvas width="1024" height="256">
      Canvas not supported.
    </canvas>

    <script>
      let t = 0;
      var canvas = document.querySelector("canvas");

      // Hold the (x, y) coordinate of a point
      class Point {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }

      function calcParams(x1, y1, x2, y2, x3, y3) {
        // ３辺の長さ (Pythagorean theorem)
        var c = Math.pow(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2), 1 / 2);
        var a = Math.pow(Math.pow(x2 - x3, 2) + Math.pow(y2 - y3, 2), 1 / 2);
        var b = Math.pow(Math.pow(x3 - x1, 2) + Math.pow(y3 - y1, 2), 1 / 2);
        document.getElementById("a").value = a;
        document.getElementById("b").value = b;
        document.getElementById("c").value = c;

        // 三角形の面積 (Heron's formula)
        var s = (a + b + c) / 2;
        var S = Math.pow(s * (s - a) * (s - b) * (s - c), 1 / 2);

        document.getElementById("s").value = s;
        document.getElementById("S").value = S;

        // 内接円の半径
        var r = (2 * S) / (a + b + c);
        document.getElementById("r").value = r;

        // 外接円の半径
        var R = (a * b * c) / (4 * r * s);
        document.getElementById("R").value = R;

        // 内心 Incenter
        var incenter = new Point(
          (a * x1 + b * x2 + c * x3) / (a + b + c),
          (a * y1 + b * y2 + c * y3) / (a + b + c)
        );

        document.getElementById("x0i").value = incenter.x;
        document.getElementById("y0i").value = incenter.y;

        // 外心 Circumcenter
        var circumcenter = new Point(
          (a * a * (b * b + c * c - a * a) * x1 +
            b * b * (c * c + a * a - b * b) * x2 +
            c * c * (a * a + b * b - c * c) * x3) /
            (16 * S * S),
          (a * a * (b * b + c * c - a * a) * y1 +
            b * b * (c * c + a * a - b * b) * y2 +
            c * c * (a * a + b * b - c * c) * y3) /
            (16 * S * S)
        );

        document.getElementById("x0O").value = circumcenter.x;
        document.getElementById("y0O").value = circumcenter.y;

        // 重心 Centroid
        var centroid = new Point((x1 + x2 + x3) / 3, (y1 + y2 + y3) / 3);

        document.getElementById("x0g").value = centroid.x;
        document.getElementById("y0g").value = centroid.y;

        // 垂心 Orthocenter
        var thetaA = Math.acos(
          ((x2 - x1) * (x3 - x1) + (y2 - y1) * (y3 - y1)) / (b * c)
        );
        var thetaB = Math.acos(
          ((x3 - x2) * (x1 - x2) + (y3 - y2) * (y1 - y2)) / (c * a)
        );
        var thetaC = Math.acos(
          ((x1 - x3) * (x2 - x3) + (y1 - y3) * (y2 - y3)) / (a * b)
        );

        var orthocenter = new Point(
          (Math.tan(thetaA) * x1 +
            Math.tan(thetaB) * x2 +
            Math.tan(thetaC) * x3) /
            (Math.tan(thetaA) + Math.tan(thetaB) + Math.tan(thetaC)),
          (Math.tan(thetaA) * y1 +
            Math.tan(thetaB) * y2 +
            Math.tan(thetaC) * y3) /
            (Math.tan(thetaA) + Math.tan(thetaB) + Math.tan(thetaC))
        );

        document.getElementById("x0h").value = orthocenter.x;
        document.getElementById("y0h").value = orthocenter.y;

        // 傍心 Excenter
        var excenter = {};
        excenter.a = new Point(
          (b * x2 + c * x3 - a * x1) / (b + c - a),
          (b * y2 + c * y3 - a * y1) / (b + c - a)
        );
        excenter.a.radius = S / (s - a);

        document.getElementById("x0ia").value = excenter.a.x;
        document.getElementById("y0ia").value = excenter.a.y;
        document.getElementById("ra").value = excenter.a.radius;

        excenter.b = new Point(
          (-b * x2 + c * x3 + a * x1) / (-b + c + a),
          (-b * y2 + c * y3 + a * y1) / (-b + c + a)
        );
        excenter.b.radius = S / (s - b);

        document.getElementById("x0ib").value = excenter.b.x;
        document.getElementById("y0ib").value = excenter.b.y;
        document.getElementById("rb").value = excenter.b.radius;

        excenter.c = new Point(
          (b * x2 - c * x3 + a * x1) / (b - c + a),
          (b * y2 - c * y3 + a * y1) / (b - c + a)
        );
        excenter.c.radius = S / (s - c);

        document.getElementById("x0ic").value = excenter.c.x;
        document.getElementById("y0ic").value = excenter.c.y;
        document.getElementById("rc").value = excenter.c.radius;

        let params = {
          excenter: excenter,
          incenter: incenter,
          orthocenter: orthocenter,
          circumcenter: circumcenter,
          centroid: centroid,
          S: S,
          r: r,
          R: R,
          a: a,
          b: b,
          c: c
        };

        return params;
      }

      function draw(x1, y1, x2, y2, x3, y3, content = "all") {
        if (typeof canvas.getContext === "undefined") {
          return;
        }
        var ctx = canvas.getContext("2d");

        // Config canvas size & resolution
        const CANVAS_WIDTH = 1024;
        const CANVAS_HEIGHT = 256;
        const dpr = window.devicePixelRatio || 1; // This Web API is supported by most browser
        canvas.width = CANVAS_WIDTH * dpr;
        canvas.height = CANVAS_HEIGHT * dpr;

        ctx.scale(dpr, dpr);
        canvas.style.width = CANVAS_WIDTH + "px";
        canvas.style.height = CANVAS_HEIGHT + "px";

        // 三角形描画
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineTo(x3, y3);
        ctx.strokeStyle = "black";
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "lightgray";
        ctx.fill();

        // Get parameters based on the 3 vertices (various centers, radius, etc.)
        let params = calcParams(x1, y1, x2, y2, x3, y3);

        /* Conditional Rendering */
        if (content == "centroid" || content == "all") {
          drawCentroid(
            params.centroid,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }

        if (content == "circumcenter" || content == "all") {
          drawCircumcenter(
            params.circumcenter,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }
        if (content == "excenter" || content == "all") {
          drawExcenter(
            params.excenter,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }
        if (content == "orthocenter" || content == "all") {
          drawOrthocenter(
            params.orthocenter,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }
        if (content == "incenter" || content == "all") {
          drawIncenter(
            params.incenter,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }

        if (content == "all") {
          drawConnectors(
            params.incenter,
            params.circumcenter,
            params.centroid,
            params.orthocenter,
            params.excenter,
            params.r,
            params.R,
            params.S,
            x1,
            y1,
            x2,
            y2,
            x3,
            y3,
            ctx
          );
        }
      }

      function drawIncenter(incenter, r, R, S, x1, y1, x2, y2, x3, y3, ctx) {
        ctx.beginPath();
        ctx.arc(incenter.x, incenter.y, r, 0, 2 * Math.PI);
        ctx.strokeStyle = "skyblue";
        ctx.stroke();
      }

      function drawCircumcenter(
        circumcenter,
        r,
        R,
        S,
        x1,
        y1,
        x2,
        y2,
        x3,
        y3,
        ctx
      ) {
        ctx.beginPath();
        ctx.arc(circumcenter.x, circumcenter.y, R, 0, 2 * Math.PI);
        ctx.strokeStyle = "skyblue";
        ctx.stroke();
      }

      function drawOrthocenter(
        orthocenter,
        r,
        R,
        S,
        x1,
        y1,
        x2,
        y2,
        x3,
        y3,
        ctx
      ) {
        ctx.beginPath();
        ctx.moveTo(orthocenter.x, orthocenter.y);
        ctx.lineTo(x1, y1);
        ctx.strokeStyle = "orange";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(orthocenter.x, orthocenter.y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "orange";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(orthocenter.x, orthocenter.y);
        ctx.lineTo(x3, y3);
        ctx.strokeStyle = "orange";
        ctx.stroke();
      }

      function drawCentroid(centroid, r, R, S, x1, y1, x2, y2, x3, y3, ctx) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(centroid.x, centroid.y);
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x2, y2);
        ctx.lineTo(centroid.x, centroid.y);
        ctx.strokeStyle = "blue";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(x3, y3);
        ctx.lineTo(centroid.x, centroid.y);
        ctx.strokeStyle = "blue";
        ctx.stroke();
      }

      function drawExcenter(excenter, r, R, S, x1, y1, x2, y2, x3, y3, ctx) {
        ctx.beginPath();
        ctx.arc(excenter.a.x, excenter.a.y, excenter.a.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "purple";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(excenter.b.x, excenter.b.y, excenter.b.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "purple";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(excenter.c.x, excenter.c.y, excenter.c.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = "purple";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(excenter.a.x, excenter.a.y);
        ctx.lineTo(x1, y1);
        ctx.strokeStyle = "plum";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(excenter.b.x, excenter.b.y);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "plum";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(excenter.c.x, excenter.c.y);
        ctx.lineTo(x3, y3);
        ctx.strokeStyle = "plum";
        ctx.stroke();
      }

      function drawConnectors(
        incenter,
        circumcenter,
        centroid,
        orthocenter,
        excenter,
        r,
        R,
        S,
        x1,
        y1,
        x2,
        y2,
        x3,
        y3,
        ctx
      ) {
        //各点を結ぶ(オイラー線含む)
        ctx.beginPath();
        ctx.moveTo(incenter.x, incenter.y);
        ctx.lineTo(circumcenter.x, circumcenter.y);
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(circumcenter.x, circumcenter.y);
        ctx.lineTo(centroid.x, centroid.y);
        ctx.strokeStyle = "yellow";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(incenter.x, incenter.y);
        ctx.lineTo(centroid.x, centroid.y);
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(centroid.x, centroid.y);
        ctx.lineTo(orthocenter.x, orthocenter.y);
        ctx.strokeStyle = "orange";
        ctx.stroke();
      }

      // Handle the free triangle input by user
      function onClick(e) {
        var za = [];

        var x = e.clientX - canvas.offsetLeft;
        var y = e.clientY - canvas.offsetTop;
        za.push(x);
        za.push(y);

        var x1 = za[0];
        var y1 = za[1];
        var x2 = za[2];
        var y2 = za[3];
        var x3 = za[4];
        var y3 = za[5];

        document.getElementById("x1").value = x1;
        document.getElementById("y1").value = y1;
        document.getElementById("x2").value = x2;
        document.getElementById("y2").value = y2;
        document.getElementById("x3").value = x3;
        document.getElementById("y3").value = y3;

        draw(x1, y1, x2, y2, x3, y3);
      }

      // Draw 直角三角形 Right triangle
      function generateRightTriangle() {
        var ran = Math.random() * (1024 - 256);

        x1 = ran;
        y1 = ran;
        x2 = ran + 300;
        y2 = ran;
        x3 = ran;
        y3 = ran + 400;

        document.getElementById("x1").value = x1;
        document.getElementById("y1").value = y1;
        document.getElementById("x2").value = x2;
        document.getElementById("y2").value = y2;
        document.getElementById("x3").value = x3;
        document.getElementById("y3").value = y3;

        draw(x1, y1, x2, y2, x3, y3);
      }

      // Draw 正三角形 Equilateral triangle
      function generateEquilateralTriangle() {
        x1 = 200;
        y1 = 200;
        x2 = 200 + 100;
        y2 = 200;
        x3 = 200 + 50;
        y3 = 200 - 50 * Math.pow(3, 1 / 2);

        document.getElementById("x1").value = x1;
        document.getElementById("y1").value = y1;
        document.getElementById("x2").value = x2;
        document.getElementById("y2").value = y2;
        document.getElementById("x3").value = x3;
        document.getElementById("y3").value = y3;

        draw(x1, y1, x2, y2, x3, y3);
      }

      // Draw random triangle
      function generateRandomTriangle() {
        let www = 256;
        let x1, y1, x2, y2, x3, y3;
        x1 = Math.random() * www;
        y1 = Math.random() * www;
        x2 = Math.random() * www;
        y2 = Math.random() * www;
        x3 = Math.random() * www;
        y3 = Math.random() * www;

        document.getElementById("x1").value = x1;
        document.getElementById("y1").value = y1;
        document.getElementById("x2").value = x2;
        document.getElementById("y2").value = y2;
        document.getElementById("x3").value = x3;
        document.getElementById("y3").value = y3;

        draw(x1, y1, x2, y2, x3, y3);
      }

      // Render only one center (centroid, incenter, etc.)
      function renderCircle(content) {
        let x1 = Number(document.getElementById("x1").value);
        let y1 = Number(document.getElementById("y1").value);
        let x2 = Number(document.getElementById("x2").value);
        let y2 = Number(document.getElementById("y2").value);
        let x3 = Number(document.getElementById("x3").value);
        let y3 = Number(document.getElementById("y3").value);

        draw(x1, y1, x2, y2, x3, y3, content);
      }

      canvas.addEventListener("click", onClick, false);
    </script>

    <div id="container">
      <p>
        canvas内の任意の三点をクリックしてください。三角形の五心が表示されます。
      </p>
      <input
        type="button"
        value="このページを再読込します"
        onclick="window.location.reload();"
      />
      <form>
        <input
          type="button"
          value="直角三角形"
          onclick="generateRightTriangle();"
        />
        <input
          type="button"
          value="正三角形"
          onclick="generateEquilateralTriangle();"
        />
        <input
          type="button"
          value="ランダム三角形"
          onclick="generateRandomTriangle();"
        /><br />
        P1( <input type="text" id="x1" placeholder="x1" size="4" />,
        <input type="text" id="y1" placeholder="y1" size="4" />) P2(
        <input type="text" id="x2" placeholder="x2" size="4" />,
        <input type="text" id="y2" placeholder="y2" size="4" />) P3(
        <input type="text" id="x3" placeholder="x3" size="4" />,
        <input type="text" id="y3" placeholder="y3" size="4" />)<br />
        a,b,c( <input type="text" id="a" placeholder="a" size="4" />,
        <input type="text" id="b" placeholder="b" size="4" />,
        <input type="text" id="c" placeholder="c" size="4" />)<br />
        s,S( <input type="text" id="s" placeholder="s" size="4" />,
        <input type="text" id="S" placeholder="S" size="4" />)
        内心・外心半径r,R(
        <input type="text" id="r" placeholder="r" size="4" />,
        <input type="text" id="R" placeholder="R" size="4" />)<br />

        <input type="button" value="内心" onclick="renderCircle('incenter');" />
        内心:I( <input type="text" id="x0i" placeholder="x0i" size="4" />,<input
          type="text"
          id="y0i"
          placeholder="y0i"
          size="4"
        />)
        <input
          type="button"
          value="外心"
          onclick="renderCircle('circumcenter');"
        />
        外心:O( <input type="text" id="x0O" placeholder="x0O" size="4" />,<input
          type="text"
          id="y0O"
          placeholder="y0O"
          size="4"
        />)<br />
        <input type="button" value="重心" onclick="renderCircle('centroid');" />
        重心:G( <input type="text" id="x0g" placeholder="x0g" size="4" />,<input
          type="text"
          id="y0g"
          placeholder="y0g"
          size="4"
        />)
        <input
          type="button"
          value="垂心"
          onclick="renderCircle('orthocenter');"
        />
        垂心:H( <input type="text" id="x0h" placeholder="x0h" size="4" />,<input
          type="text"
          id="y0h"
          placeholder="y0h"
          size="4"
        />)<br />
        <input type="button" value="傍心" onclick="renderCircle('excenter');" />
        傍心: ia(
        <input type="text" id="x0ia" placeholder="x0ia" size="4" />,<input
          type="text"
          id="y0ia"
          placeholder="y0ia"
          size="4"
        />) ib(
        <input type="text" id="x0ib" placeholder="x0ib" size="4" />,<input
          type="text"
          id="y0ib"
          placeholder="y0ib"
          size="4"
        />) ic(
        <input type="text" id="x0ic" placeholder="x0ic" size="4" />,<input
          type="text"
          id="y0ic"
          placeholder="y0ic"
          size="4"
        />)<br />
        傍心半径 (ra
        <input type="text" id="ra" placeholder="ra" size="4" />,rb<input
          type="text"
          id="rb"
          placeholder="rb"
          size="4"
        />,rc<input type="text" id="rc" placeholder="rc" size="4" />)<br />
        <input type="button" value="オイラー線" onclick="Euler();" />
      </form>
    </div>
  </body>
</html>
