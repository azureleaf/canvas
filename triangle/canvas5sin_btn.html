<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Canvas triangle 5center</title>
    <!--   //<link rel="stylesheet" href="css/styles.css"> -->
    <style>
      #axisCanvasRapper {
        margin: 30px auto;
        text-align: center;
      }

      #axisCanvas {
        border: 1px solid #ff0000;
      }

      #container {
        display: inline;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <canvas
      width="800"
      height="512"
      style="border-style: solid; border-width: 4px; border-color:#ffcccc"
    >
      Canvas not supported.
    </canvas>

    <script src="./circle.js"></script>

    <div id="container">
      <p>
        canvas内の任意の三点をクリックしてください。三角形の五心が表示されます。
      </p>
      <!-- <input
        type="button"
        value="このページを再読込します"
        onclick="window.location.reload();"
      /> -->
      <form>
        <h2>三角形形状の指定</h2>
        <input
          type="button"
          value="直角三角形"
          onclick="generateRightTriangle();"
        />
        <input
          type="button"
          value="正三角形"
          onclick="generateEquilateralTriangle();"
        />
        <input
          type="button"
          value="ランダム三角形"
          onclick="generateRandomTriangle();"
        /><br />
        P1( <input type="text" id="x1" placeholder="x1" size="4" />,
        <input type="text" id="y1" placeholder="y1" size="4" />) P2(
        <input type="text" id="x2" placeholder="x2" size="4" />,
        <input type="text" id="y2" placeholder="y2" size="4" />) P3(
        <input type="text" id="x3" placeholder="x3" size="4" />,
        <input type="text" id="y3" placeholder="y3" size="4" />)<br />
        <input
          type="button"
          value="この三点座標で再描画"
          onclick="renderCircle('all')"
        />

        <h2>計算結果</h2>
        辺長 a,b,c( <input type="text" id="a" placeholder="a" size="4" disabled />,
        <input type="text" id="b" placeholder="b" size="4" disabled />,
        <input type="text" id="c" placeholder="c" size="4" disabled />)<br />
        s,S( <input type="text" id="s" placeholder="s" size="4" disabled />,
        <input type="text" id="S" placeholder="S" size="4" disabled />)
        内心・外心半径r,R(
        <input type="text" id="r" placeholder="r" size="4" disabled />,
        <input type="text" id="R" placeholder="R" size="4" disabled />)<br />

        <input type="button" value="内心" onclick="renderCircle('incenter');" />
        内心:I(
        <input
          type="text"
          id="x0i"
          placeholder="x0i"
          size="4"
          disabled
        />,<input type="text" id="y0i" placeholder="y0i" size="4" disabled />)
        <input
          type="button"
          value="外心"
          onclick="renderCircle('circumcenter');"
        />
        外心:O(
        <input
          type="text"
          id="x0O"
          placeholder="x0O"
          size="4"
          disabled
        />,<input
          type="text"
          id="y0O"
          placeholder="y0O"
          size="4"
          disabled
        />)<br />

        <input type="button" value="重心" onclick="renderCircle('centroid');" />
        重心:G(
        <input
          type="text"
          id="x0g"
          placeholder="x0g"
          size="4"
          disabled
        />,<input type="text" id="y0g" placeholder="y0g" size="4" disabled />)
        <input
          type="button"
          value="垂心"
          onclick="renderCircle('orthocenter');"
        />
        垂心:H(
        <input
          type="text"
          id="x0h"
          placeholder="x0h"
          size="4"
          disabled
        />,<input
          type="text"
          id="y0h"
          placeholder="y0h"
          size="4"
          disabled
        />)<br />
        <input type="button" value="傍心" onclick="renderCircle('excenter');" />
        傍心: ia(
        <input
          type="text"
          id="x0ia"
          placeholder="x0ia"
          size="4"
          disabled
        />,<input type="text" id="y0ia" placeholder="y0ia" size="4" disabled />)
        ib(
        <input
          type="text"
          id="x0ib"
          placeholder="x0ib"
          size="4"
          disabled
        />,<input type="text" id="y0ib" placeholder="y0ib" size="4" disabled />)
        ic(
        <input
          type="text"
          id="x0ic"
          placeholder="x0ic"
          size="4"
          disabled
        />,<input
          type="text"
          id="y0ic"
          placeholder="y0ic"
          size="4"
          disabled
        />)<br />
        傍心半径 (ra
        <input
          type="text"
          id="ra"
          placeholder="ra"
          size="4"
          disabled
        />,rb<input
          type="text"
          id="rb"
          placeholder="rb"
          size="4"
          disabled
        />,rc<input
          type="text"
          id="rc"
          placeholder="rc"
          size="4"
          disabled
        />)<br />
      </form>
    </div>
  </body>
</html>
